<script type="text/javascript" language="JavaScript">


var $ = require("jquery");

$("#first-choice").change(function() {

	var $dropdown = $(this);

	$.getJSON("  ../assets/jsondata/Air.json", function(data) {

		var key = $dropdown.val();
		var vals = [];
		switch(key) {
			case 'BOG':
				vals = data.BOG.split(",");
				break;
			case 'AXM':
				vals = data.AXM.split(",");
				break;
        case 'EJA':
          vals = data.EJA.split(",");
          break;
          case 'BAQ':
            vals = data.BAQ.split(",");
            break;
            case 'BGA':
              vals = data.BGA.split(",");
              break;
              case 'CLO':
                vals = data.CLO.split(",");
                break;
                case 'CTG':
                  vals = data.CTG.split(",");
                  break;
                  case 'MIA':
                    vals = data.MIA.split(",");
                    break;
			case 'base':
				vals = ['Please choose from above'];
		}

		var $secondChoice = $("#second-choice");
		$secondChoice.empty();
		$.each(vals, function(index, value) {
			$secondChoice.append("<option>" + value + "</option>");
		});

	});
});


function changeddl(obj) {

    var text = obj.options[obj.selectedIndex].text;
    var ddl2 = document.querySelectorAll('#iOperation option');
    for (var i = 1; i < ddl2.length; i++) {
        var option = ddl2[i];
        option.style.display = 'none';
        if (text == 'BOG') {
            if (['13L', '13R','31L', '31R'].indexOf(option.text) > -1)
                option.style.display = 'block'

        }
        if (text == 'CLO') {
            if (['01', '19'].indexOf(option.text) > -1)
                option.style.display = 'block'
        }
    }
}

function myFunction() {
    document.getElementById("FormBS").reset();
}
</script>
