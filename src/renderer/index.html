<script type="text/javascript">
function changeddl(obj) {

    var text = obj.options[obj.selectedIndex].text;
    var ddl2 = document.querySelectorAll('#iOperation option');
    for (var i = 1; i < ddl2.length; i++) {
        var option = ddl2[i];
        option.style.display = 'none';
        if (text == 'BOG') {
            if (['13L', '13R','31L', '31R'].indexOf(option.text) > -1)
                option.style.display = 'block'

        }
        if (text == 'CLO') {
            if (['01', '19'].indexOf(option.text) > -1)
                option.style.display = 'block'
        }
    }
}

function myFunction() {
    document.getElementById("FormBS").reset();
}
